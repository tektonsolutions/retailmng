<template name="areas">
  <div class="row center no-margin">
    <h5><b>Delivery Areas</b></h5>
  </div>
  <div class="row">
    <div class="col offset-m1 m10 offset-l1 l10 s12">
      <div class="input-field col s8 m6 l6 no-margin no-padding">
        {{> EasySearch.Input index=areasIndex attributes=areasSearchAttributes }}
        <label for="icon_prefix">Search</label>
        <i class="material-icons top-indent prefix" id="search_icon">search</i>
      </div>
      <div class="col s4 m6 l6">
        <a class="btn-large right left-indent waves-effect blue waves-light modal-trigger" href="#area_modal" id="area_create">Create</a>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col offset-m1 m10 offset-l1 l10 s12">
      {{> areasList}}
    </div>
  </div>

  {{> areaModal}}
  {{> ui_script}}
</template>

<template name="areasList">
  {{#EasySearch.IfInputEmpty index=areasIndex}}
    <!-- do something -->
    {{else}}
    {{#if areasCount}}
      <div>{{areasCount}}
        results found.</div>
    {{/if}}
  {{/EasySearch.IfInputEmpty}}

  {{#EasySearch.IfSearching index=areasIndex }}
    <div>Searching</div>
  {{/EasySearch.IfSearching }}

  <ul class="collection no-margin">
    {{#EasySearch.Each index=areasIndex}}
      {{> area}}
    {{/EasySearch.Each}}
  </ul>

  {{#EasySearch.IfNoResults index=areasIndex }}
    <div>No results found</div>
    {{else}}
    <!-- do something -->
  {{/EasySearch.IfNoResults }}

  {{> EasySearch.Pagination index=areasIndex maxPages=10}}
</template>

<template name="area">
<li class="collection-item dismissable">
  <div>{{name}}
    <a class="secondary-content side-indent" href="" id="area_delete">
      <i class="material-icons red-text text-lighten-2">delete</i>
    </a>
    <a class="secondary-content side-indent" href="" id="area_update">
      <i class="material-icons">mode_edit</i>
    </a>
  </div>
</li>
</template>

<template name="areaModal">
<div class="modal" id="area_modal">
  <form id="register">
    <div class="modal-content">
      <h5>Fill Information</h5>
      <div class="row">
        <div class="input-field col s4">
          <input id="area_name" name="area_name" placeholder="Delivery Area" type="text">
          <label class="active" for="area_name">&zwnj;</label>
        </div>
        <div class="input-field col s3">
          <input id="area_fee" name="area_fee" placeholder="Fee" type="text">
          <label class="active" for="area_fee">&zwnj;</label>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="modal-action waves-effect waves-green btn-flat" type="submit">OK</button>
    </div>
  </form>
</div>
</template>
