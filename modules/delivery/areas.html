<template name="deliveryAreas">
	<div class="row">
      <div class="col offset-m1 m10 offset-l1 l10 s12">
        <h5 class="lighten"><b>DELIVERY AREAS</b></h5>
         <div class="input-field col s8 m6 l6">
                <input id="icon_prefix" type="text" class="search-table validate">
                <label for="icon_prefix">Search</label>
                <i id="search_icon" class="material-icons top-indent prefix">search</i>
        </div>
        <div class="col s4 m6 l6 top-indent no-padding" >
          <a class="btn right left-indent waves-effect blue waves-light modal-trigger" href="#areas_modal">Create</a>
        </div>

      </div>
    </div>
    <div class="row">
      <div class="col offset-m1 m10 offset-l1 l10 s12">
        <!-- {{> leaderboard}} -->
      </div>
    </div>

    <div id="areas_modal" class="modal">
      <div class="modal-content">
        <h5>Fill Information</h5>
          <div class="row">
            <div class="input-field col s4">
              <input placeholder="Delivery Area" id="area_name" type="text">
            </div>
            <div class="input-field col s3">
              <input placeholder="Fee" id="area_fee" type="text">
            </div>
          </div>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close modal-action waves-effect waves-green btn-flat ">OK</a>
      </div>
    </div>
</template>
