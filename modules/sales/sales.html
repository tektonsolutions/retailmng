<template name="sales">
    <div class="row">
      <h5 class="lighten left-indent"><b>SALES</b></h5>
      <div class="col s12 m7 l7">
        <div class="row">
            <div class="input-field col s12 m12 l12">
                <input id="icon_prefix" type="text" class="search-table validate">
                <label for="icon_prefix">Search</label>
                <i id="search_icon" class="material-icons top-indent prefix">search</i>
           </div>
        </div>

        <div class="row no-margin">
            <!-- {{> leaderboard}} -->
        </div>
      </div>

      <div class="col s12 m5 l5">

        <div class="row no-margin">
          <div class="col s12">
            <ul class="tabs">
              <!--tabs init-->
              <li class="tab col s6"><a class="active" href="#sell_tab">SELL</a></li>
              <li class="tab col s6"><a href="#others_tab">OTHERS</a></li>
            </ul>
          </div>
          <!--sell_tab starts-->
          <div id="sell_tab" class="col s12">
          <br>
          <p>
            <input type="checkbox" class="filled-in" id="delivery"/>
            <label for="delivery">Delivery</label>
            <!-- delivery -->

            <!-- delivery modal -->
            <div id="delivery_modal" class="modal">
              <div class="modal-content">
                <h5>Delivery Info</h5>
                  <div class="row">
                    <div class="input-field col s3">
                      <select>
                            <option value="" disabled selected>Select Area</option>
                            <option value="1">grams</option>
                            <option value="2">kilo</option>
                            <option value="3">ounce</option>
                      </select>
                      <label>Delivery Area</label>
                    </div>
                    <div class="input-field col s6">
                      <input placeholder="₱0.00" id="delivery_fee" type="text">
                      <label for="delivery_fee">Delivery Fee</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <textarea id="delivery_address" class="materialize-textarea"></textarea>
                      <label for="delivery_address">Delivery Address</label>
                    </div>
                  </div>
              </div>
              <div class="modal-footer">
                <a href="#!" class="modal-close modal-action waves-effect waves-green btn-flat ">OK</a>
              </div>
            </div>
          </p>

          <p>
            <input type="checkbox" class="filled-in" id="cod" />
            <label for="cod">Cash On Delivery</label>
          </p>
          <hr class="dashed top-indent">
          <br>
          <div class="col s12 m5 l5 no-padding">
              <div class="row no-margin">
                <div class="col no-padding s4">
                    <b>Subtotal</b>
                </div>
                <div class="col s8 teal-text">
                    ₱0.00
                </div>
              </div>
              <div class="row no-margin">
                <div class="col no-padding s4">
                    <b>Discount</b>
                </div>
                <div class="col s8 teal-text">
                    ₱0.00
                </div>
              </div>
              <div class="row no-margin">
                <div class="col no-padding s4">
                   <b>Del. Fee</b>
                </div>
                <div class="col s8 teal-text">
                    ₱0.00
                </div>
              </div>
          </div>

          <div class="col s12 m7 l7">
              <div class="row no-margin">
                <div class="col left-align no-padding s12">
                    <h5 class="no-margin"><b>GRAND TOTAL</b></h5>
                </div>
              </div>
              <div class="row no-margin">
                <div class="col teal-text no-padding s12">
                    <h4 class="no-margin bottom-indent"><b>₱0.00</b></h4>
                </div>
              </div>
              <div class="row offset-s8 no-margin">
                <p class="no-margin">
                  <input class="with-gap" name="group1" type="radio" id="cash" checked="checked" />
                  <label for="cash" class="top-indent">CASH</label>
                  <br>
                  <input class="with-gap" name="group1" type="radio" id="check"  />
                  <label for="check">CHECK</label>
                  <br>
                  <input class="with-gap" name="group1" type="radio" id="card"  />
                  <label for="card">CARD</label>
                </p>
              </div>
          </div>

          <div class="row right no-padding" >

            <!-- discount modal -->
            <div id="discount_modal" class="modal">
              <div class="modal-content">
                <h5>Apply Discount</h5>
                  <div class="row">
                    <div class="input-field col s6">
                      <input id="discount" type="number">
                      <label for="discount"><b>Discount</b></label>
                    </div>
                  </div>
                  <div class="row">
                    <p>
                      <input class="with-gap" name="group2" type="radio" id="price" checked="checked" />
                      <label for="price" class="right-indent">PRICE</label>
                      <input class="with-gap" name="group2" type="radio" id="percentage"  />
                      <label for="percentage" class="left-indent">PERCENTAGE</label>
                    </p>
                  </div>
              </div>
              <div class="modal-footer">
                <a href="#!" class="modal-close modal-action waves-effect waves-green btn-flat ">OK</a>
              </div>
            </div>

            <!-- Cash Info -->
            <div id="cash_modal" class="modal modal-fixed-footer">
              <div class="modal-content">
                <h5>Fill Information</h5>
                  <div class="row">
                    <div class="input-field col s6">
                      <input id="customer_name" type="text">
                      <label for="customer_name">Customer Name</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s6">
                      <input placeholder="Sales Person" id="sales_pw" type="password" class="validate">
                      <label for="sales_pw">Password</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s6">
                      <input placeholder="P0.00" id="amount_paid" type="text">
                      <label for="amount_paid"><b>AMOUNT PAID</b></label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col s6">
                      <h6><b>CHANGE</b></h6>
                      <div class="row red-text">
                        <h5 class="no-margin"><b>P0.00</b></h5>
                      </div>
                    </div>
                  </div>
              </div>
              <div class="modal-footer">
                <a href="#!" class="modal-close modal-action waves-effect waves-green btn-flat ">OK</a>
              </div>
            </div>

            <!-- Check Info -->
            <div id="check_modal" class="modal">
              <div class="modal-content">
                <h5>Fill Information</h5>
                  <div class="row">
                    <div class="input-field col s5">
                      <input id="bank_name" type="text">
                      <label for="bank_name">Bank</label>
                    </div>
                    <div class="input-field col s7">
                      <input id="payee" type="text">
                      <label for="payee">Payee</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s5">
                            <label for="checkdate">Check Date</label>
                            <input id="checkdate" type="date" class="datepicker">
                    </div>
                    <div class="input-field col s7">
                      <input id="checknum" type="text">
                      <label for="checknum">Check No.</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s5">
                      <input placeholder="P0.00" id="checkamount" type="text">
                      <label for="checkamount"><b>CHECK AMOUNT</b></label>
                    </div>
                  </div>
              </div>
              <div class="modal-footer">
                <a href="#!" class="modal-close modal-action waves-effect waves-green btn-flat ">OK</a>
              </div>
            </div>

            <!-- Card Info -->
            <div id="card_modal" class="modal">
              <div class="modal-content">
                <h5>Fill Information</h5>
                  <div class="row">
                    <div class="input-field col s5">
                      <input id="bank_name" type="text">
                      <label for="bank_name">Bank</label>
                    </div>
                    <div class="input-field col s3">
                      <input placeholder="Last 4-digits" id="card_num" type="text">
                      <label for="card_num">Card No.</label>
                    </div>
                    <div class="input-field col s2">
                      <label for="exp_date_mm">Expiry Date</label>
                      <input placeholder="MM" id="exp_date_mm" type="text">
                    </div>
                    <div class="input-field col s2">
                      <input placeholder="YY" id="exp_date_yy" type="text">
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s5">
                      <input id="card_name" type="text">
                      <label for="card_name">Name on Card</label>
                    </div>
                    <div class="input-field col s3">
                      <select>
                        <option value="" disabled selected>Card Type</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                      </select>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s5">
                      <input id="ref_num" type="text">
                      <label for="ref_num">Approval/Reference No.</label>
                    </div>
                  </div>
              </div>
                <div class="modal-footer">
                  <a href="#!" class="modal-close modal-action waves-effect waves-green btn-flat ">SETTLE</a>
                </div>
              </div>
            </div>
          </div> <!--sell tab ends-->
          <!--otheropt_tab starts-->
          <div id="others_tab" class="col s12">
            <br>
            <div class="row no-margin">
              <div class="col s12">
                <p class="no-margin">
                  <input class="with-gap" name="group3" type="radio" id="return" checked="checked" />
                  <label for="return"><b>RETURN</b></label>
                  <input class="with-gap" name="group3" type="radio" id="void"  />
                  <label for="void"><b>VOID</b></label>
                </p>
                <div class="col s12">
                  <div class="row no-margin">
                    <div class="input-field no-margin">
                      <input placeholder="O.R. No." id="or_num" type="text">
                    </div>
                  </div>
                  <div class="row no-margin">
                    <div class="input-field no-margin">
                      <textarea placeholder="Reason" id="reason" class="materialize-textarea"></textarea>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col s12">
                <div class="col s10 no-padding">
                    <h5 class="no-margin col s6"><b>RETURN</b></h5>
                    <h4 class="no-margin col s7 red-text"><b>₱0.00</b></h4>
                </div>
              </div>
            </div>
          </div><!--otheropt_tab ends-->
        </div>
        <br>
        <div class="row col s12 right-align hide-on-med-and-down no-padding">
          <button class="col s3 btn waves-effect side-indent waves-light">clear</button>
          <!-- Discount -->
          <a class="col s4 modal-trigger waves-effect side-indent waves-light btn" href="#discount_modal">discount</a>
          <!-- Settle -->
          <a id="settle" class="col s4 right modal-trigger blue waves-effect side-indent waves-light btn" href="#cash_modal">settle</a>
        </div>

        <div class="hide-on-large-only col s7 m7" >
            <ul id='dropdown4' class='dropdown-content'>
              <li><a href="#!">Clear</a></li>
              <li><a href="#discount_modal">Discount</a></li>
              <li class="divider"></li>
              <li><a href="#cash_modal">Settle</a></li>
            </ul>
           <a class="btn-flat right waves-effect dropdown-option no-padding waves-light dropdown-button" href='#' data-activates='dropdown4'><i class="dropdown-option material-icons">arrow_drop_down_circle</i></a>
        </div>
      </div>
    </div>
    {{> tabs_script }}
</template>
