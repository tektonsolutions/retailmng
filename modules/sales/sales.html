<template name="sales">
  <div class="row">
    <div class="col s12 m8 l8">
        <!-- {{> leaderboard}} -->
        <div class="row">
          <form>
            <div class="input-field">
              <input id="search" type="search" placeholder="   Item Description / Code" class="left-align right-padding" style="font-size: 25px;">
              <i class="material-icons left">search</i>
            </div>
          </form>
        </div>
        <div class="row">
          <table class="bordered centered">
            <thead>
              <tr></tr>
            </thead>
            <tbody>
              <tr>
                <td><a href="#editqty_modal" class="modal-trigger">20</a></td>
                <td>Bag(s)</td>
                <td>Cement</td>
                <td>250.00</td>
                <td>5000.00</td>
                <td><a href="#!" class="red-text text-lighten-2"><i class="material-icons">delete</i></a></td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>

    <!--edit quantity modal-->
    <div id="editqty_modal" class="modal col s3 m3 l3 offset-l4">
      <div class="modal-content">
        <div class="row no-margin">
          <button class="col s3 m3 l3 btn-large waves-effect waves-light">
            <i class="material-icons">remove</i>
          </button>
          <div class="col s4 m4 l4 offset-l1">
            <input class="validate center side-indent" id="count_qty" placeholder="Qty." type="text">
          </div>
          <button class="col s3 m3 l3 btn-large waves-effect waves-light right">
            <i class="material-icons">add</i>
          </button>
        </div>
      </div>
      <br>
      <div class="modal-footer">
        <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat red-text left">DELETE</a>
        <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">OK</a>
      </div>
    </div>
    <br>
  <div class="col s12 m4 l4 tabsec">
      <div class="row no-margin">
        <div class="col s12">
          <ul class="tabs">
            <!--tabs init-->
            <li class="tab col s6">
              <a class="active" href="#sell_tab">SELL</a>
            </li>
            <li class="tab col s6">
              <a href="#others_tab">OTHERS</a>
            </li>
          </ul>
        </div>
        <!--sell_tab starts-->
        <div class="col s12" id="sell_tab">
          <div class="col s12 no-padding">
            <br>
            <div class="row">
              <button id="" class="btn-flat btn-large col s12 waves-effect waves-light teal lighten-1">NEW TRANSACTION</button>
            </div>
            <div class="row no-margin">
              <p>
                <input class="filled-in" id="delivery" type="checkbox"/>
                <label for="delivery">Delivery</label>
                <a class="waves-effect waves-light side-indent teal-text">EDIT</a>
              </p>
              <p>
                <input class="filled-in" id="cod" type="checkbox"/>
                <label for="cod">Cash On Delivery</label>
              </p>
            </div>
            <div class="card-panel grey lighten-5">
              <div class="row no-margin">
                <div class="col no-padding s4">
                  <b>Delivery Fee</b>
                </div>
                <div class="col s8 teal-text">
                  ₱0.00
                </div>
              </div>
              <div class="row no-margin">
                <div class="col no-padding s4">
                  <b>Subtotal</b>
                </div>
                <div class="col s8 teal-text">
                  ₱0.00
                </div>
              </div>
              <div class="row no-margin">
                <div class="col no-padding s4">
                  <b>Discount</b>
                </div>
                <div class="col s8 teal-text">
                  ₱0.00
                </div>
              </div>
              <div class="row no-margin">
                <div class="col no-padding s4">
                  <b>VAT Sales</b>
                </div>
                <div class="col s8 teal-text">
                  ₱0.00
                </div>
              </div>
            </div>
            <div class="card-panel grey lighten-5">
              <div class="row no-margin">
                <div class="col s4">
                  <h5><b>GRAND TOTAL</b></h5>
                </div>
                <div class="col s8 offset-s4 no-margin">
                  <h3 class="no-margin teal-text"><b>₱0.00</b></h3>
                </div>
              </div>
            </div>
          <div class="row">
            <button class="col s7 left side-indent modal-trigger waves-effect waves-light btn-large btn-flat teal lighten-1" href="#verify_modal">
              VERIFY
            </button>
            <button class="col s4 side-indent right modal-trigger waves-effect waves-light btn-large btn-flat grey lighten-5" href="#discount_modal">
              DISCOUNT
            </button>
          </div>
          <div class="row no-margin">
            <b>Payment Options:</b>
          </div>
          <div class="row">
            <button class="col s5 left side-indent modal-trigger waves-effect waves-light btn-large btn-flat teal lighten-1" href="#cash_modal">
              CASH
            </button>
            <button class="col s3 right modal-trigger waves-effect waves-light btn-large btn-flat grey lighten-5" href="#check_modal">
              CHECK
            </button>
            <button class="col s3 side-indent right leftmargin modal-trigger waves-effect waves-light btn-large btn-flat grey lighten-5" href="#card_modal">
              CARD
            </button>
          </div>
          </div>
        </div>
        <!--sell tab ends-->

        <!--otheropt_tab starts-->
        <div class="col s12" id="others_tab">
          <br>
          <div class="row card-panel grey lighten-5">
            <div class="row no-margin center">
              FILL INFORMATION
            </div>
            <div class="row no-margin">
              <div class="input-field col s7">
                <input id="or_num" placeholder="Receipt No." type="text">
              </div>
            </div>
            <div class="row no-margin">
              <div class="input-field col s12 no-margin">
                <textarea class="materialize-textarea" id="reason" placeholder="Reason"></textarea>
              </div>
            </div>
          </div>
          <br>
          <div class="row">
            <button class="col s3 right modal-trigger waves-effect waves-light btn-large btn-flat grey lighten-5 red-text text-lighten-2" href="#verify_modal">Void</button>
            <button class="col s3 right side-indent modal-trigger waves-effect waves-light btn-large btn-flat grey lighten-5 red-text text-lighten-2" href="#verify_modal">Return</button>
            <button class="col s5 left side-indent modal-trigger waves-effect waves-light btn-large btn-flat grey lighten-5" href="#verify_modal">Reprint Receipt</button>
          </div>
        </div>
        <!--otheropt_tab ends-->
      </div>
      <div class="hide-on-large-only col s7 m7">
        <ul class='dropdown-content' id='dropdown4'>
          <li>
            <a href="#!">Clear</a>
          </li>
          <li>
            <a href="#discount_modal">Discount</a>
          </li>
          <li class="divider"></li>
          <li>
            <a href="#cash_modal">Settle</a>
          </li>
        </ul>
        <a class="btn-flat right waves-effect dropdown-option no-padding waves-light dropdown-button" data-activates='dropdown4' href='#'>
          <i class="dropdown-option material-icons">arrow_drop_down_circle</i>
        </a>
      </div>
    </div>

    <!--verify modal-->
    <div id="verify_modal" class="modal col s4 m4 l4 offset-l4">
      <div class="modal-content">
        <div class="center">
          PERSONNEL VERIFICATION
        </div>
        <br>
        <div class="row">
          <div class="col s6">
            <select>
              <option disabled selected value="">Personnel</option>
              <option value="1">Option 1</option>
              <option value="2">Option 2</option>
              <option value="3">Option 3</option>
            </select>
          </div>
          <div class="col s6 input-field right no-margin">
            <input id="pw" placeholder="Personnel Password" type="password">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">VERIFY</a>
      </div>
    </div>
  </div>

  {{> ui_script}}
  {{> deliveryModal}}
  {{> discountModal}}
  {{> cashModal}}
  {{> checkModal}}
  {{> cardModal}}
  {{> paymentModal}}

  <script type="text/javascript">
    $("#delivery").change(function () {
      if ($(this).is(":checked")) {
      $("#delivery_modal").openModal();}
    });
  </script>
</template>

<template name="deliveryModal">
  <div class="modal" id="delivery_modal">
    <div class="modal-content">
      <h5>Delivery Info</h5>
      <div class="row">
        <div class="input-field col s3">
          <select>
            <option disabled selected value="">Select Area</option>
            <option value="1">Area 1</option>
            <option value="2">Area 2</option>
            <option value="3">Area 3</option>
          </select>
          <label>Delivery Area</label>
        </div>
        <div class="input-field col s6">
          <input id="delivery_fee" placeholder="" type="text">
          <label for="delivery_fee">Delivery Fee</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea class="materialize-textarea" id="delivery_address"></textarea>
          <label for="delivery_address">Delivery Address</label>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <a class="modal-close modal-action waves-effect waves-green btn-flat " href="#!">OK</a>
    </div>
  </div>
</template>

<template name="discountModal">
  <div class="modal" id="discount_modal">
    <div class="modal-content">
      <h5>Apply Discount</h5>
      <div class="row">
        <div class="input-field col s6">
          <input id="discount" type="number">
          <label for="discount">
            Discount
          </label>
        </div>
      </div>
      <div class="row">
        <p>
          <input checked="checked" class="with-gap" id="price" name="group2" type="radio"/>
          <label class="right-indent" for="price">PRICE</label>
          <input class="with-gap" id="percentage" name="group2" type="radio"/>
          <label class="left-indent" for="percentage">PERCENTAGE</label>
        </p>
      </div>
    </div>
    <div class="modal-footer">
      <a class="modal-close modal-action waves-effect waves-green btn-flat " href="#!">OK</a>
    </div>
  </div>
</template>

<template name="cashModal">
  <div class="modal" id="cash_modal">
    <div class="modal-content">
      <h5>Fill Information</h5>
      <div class="row">
        <div class="input-field col s4">
          <input style="font-size: 25px;" id="amount_paid" placeholder="Amount Tendered" type="text">
        </div>
      </div>
      <div class="row">
        <div class="col s6">
          <h6 class="no-margin">
            <b>CHANGE</b>
          </h6>
          <div class="row red-text no-margin">
            <h3 class="no-margin">
              <b>P0.00</b>
            </h3>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <a class="modal-close modal-action waves-effect waves-green btn-flat" href="#!">SETTLE</a>
    </div>
  </div>
</template>

<template name="checkModal">
  <div class="modal" id="check_modal">
    <div class="modal-content">
      <h5>Fill Information</h5>
      <div class="row">
        <div class="input-field col s5">
          <input id="bank_name" placeholder="Bank" type="text">
        </div>
        <div class="input-field col s7">
          <input id="payee" placeholder="Payee" type="text">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s5">
          <input class="datepicker" id="checkdate" placeholder="Check Date" type="date">
        </div>
        <div class="input-field col s7">
          <input id="checknum" placeholder="Check No." type="text">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s5">
          <input id="checkamount" placeholder="Check Amount" type="text">
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <a class="modal-close modal-action waves-effect waves-green btn-flat " href="#!">SETTLE</a>
    </div>
  </div>
</template>

<template name="cardModal">
  <div class="modal" id="card_modal">
    <div class="modal-content">
      <h5>Fill Information</h5>
      <div class="row">
        <div class="input-field col s5">
          <input id="bank_name" placeholder="Bank" type="text">
        </div>
        <div class="input-field col s3">
          <input id="card_num" placeholder="Card No. (Last 4-digits)" type="text">
        </div>
        <div class="input-field col s4">
          <input id="exp_date" placeholder="Expiration Date (MM/YYYY)" type="text">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s5">
          <input id="card_name" placeholder="Name On Card" type="text">
        </div>
        <div class="input-field col s3">
          <select>
            <option disabled selected value="">Card Type</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s5">
          <input id="ref_num" placeholder="Reference No." type="text">
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <a class="modal-close modal-action waves-effect waves-green btn-flat " href="#!">SETTLE</a>
    </div>
  </div>
</template>

<template name="paymentModal">

</template>

<template name="quantityModal">

</template>
