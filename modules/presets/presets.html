<template name="presets">
  <div class="row">
    <div class="col offset-m1 m10 offset-l1 l10 s12">
      <h5 class="lighten">
        <b>RETAIL PRESETS</b>
      </h5>
      <div class="input-field col s8 m6 l6">
        <input class="search-table validate" id="icon_prefix" type="text">
        <label for="icon_prefix">Search</label>
        <i class="material-icons top-indent prefix" id="search_icon">search</i>
      </div>
      <div class="col s4 m6 l6 top-indent no-padding">
        <a class="btn right left-indent waves-effect blue waves-light modal-trigger" href="#retailpreset_modal">Create</a>
      </div>

    </div>
  </div>
  <div class="row">
    <div class="col offset-m1 m10 offset-l1 l10 s12">
      <!-- {{> leaderboard}} -->
    </div>
  </div>

  <div class="modal modal-fixed-footer" id="retailpreset_modal">
    <div class="modal-content">
      <h5>Fill Information</h5>
      <div class="row">
        <div class="input-field col s5">
          <input id="preset_title" type="text">
          <label for="preset_title">Retail Preset Title</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s8">
          <textarea class="materialize-textarea" id="preset_description" placeholder="e.g. Retail Preset for (product)." type="text">&zwnj;</textarea>
          <label for="preset_description">Short Description</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s3">
          <input id="retail_value" type="text">
          <label for="retail_value">Retail Value</label>
        </div>
        <div class="input-field col s5">
          <select>
            <option disabled selected value="">Unit</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
          </select>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <a class="modal-close modal-action waves-effect waves-green btn-flat " href="#!">OK</a>
    </div>
  </div>
</template>
