<template name="suppliers">
  {{> sidebar}}
  <main>
  {{> navbar}}
    <div class="row">
          <div class="col offset-m1 m10 offset-l1 l10 s12">
            <h5 class="lighten"><b>SUPPLIERS</b></h5>
             <div class="input-field col s8 m6 l6">
                    <input id="icon_prefix" type="text" class="search-table validate">
                    <label for="icon_prefix">Search</label>
                    <i id="search_icon" class="material-icons top-indent prefix">search</i>
            </div>
            <div class="col s4 m6 l6 top-indent no-padding" >
              <a class="btn right left-indent waves-effect blue waves-light modal-trigger" href="#supplier_modal">Create</a>
            </div>

          </div>
        </div>
        <div class="row">
          <div class="col offset-m1 m10 offset-l1 l10 s12">
            <!-- {{> leaderboard}} -->
          </div>
        </div>

        <div id="supplier_modal" class="modal modal-fixed-footer">
          <div class="modal-content">
            <h5>Fill Information</h5>
              <div class="row">
                <div class="input-field col s4">
                  <input placeholder="Supplier Name" id="sup_name" type="text">
                </div>
                <div class="input-field col s4">
                  <input placeholder="TIN" id="sup_tin" type="text">
                </div>

                <div class="input-field col s4">
                  <input placeholder="Email Address" id="sup_email" type="text">
                </div>
              </div>
              <div class="row no-margin no-margin">
                <div class="input-field col s8">
                  <textarea placeholder="Address" id="sup_address" class="materialize-textarea" type="text"></textarea>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s4">
                  <input placeholder="Contact Person" id="sup_person" type="text">
                </div>
                <div class="input-field col s4">
                  <input placeholder="Contact No." id="sup_contact" type="text">
                </div>
                <div class="input-field col s4">
                  <input placeholder="Fax No." id="sup_fax" type="text">
                </div>
              </div>
          </div>
          <div class="modal-footer">
            <a href="#!" class="modal-close modal-action waves-effect waves-green btn-flat ">OK</a>
          </div>
    </div>
  </main>
</template>
