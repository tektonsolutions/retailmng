<template name="suppliers">
  <div class="row">
    <div class="col offset-m1 m10 offset-l1 l10 s12">
      <h5 class="lighten">
        <b>SUPPLIERS</b>
      </h5>
      <div class="input-field col s8 m6 l6">
        <input class="search-table validate" id="icon_prefix" type="text">
        <label for="icon_prefix">Search</label>
        <i class="material-icons top-indent prefix" id="search_icon">search</i>
      </div>
      <div class="col s4 m6 l6 top-indent no-padding">
        <a class="btn right left-indent waves-effect blue waves-light modal-trigger" href="#supplier_modal">Create</a>
      </div>

    </div>
  </div>
  <div class="row">
    <div class="col offset-m1 m10 offset-l1 l10 s12">
      <!-- {{> leaderboard}} -->
    </div>
  </div>

  <div class="modal modal-fixed-footer" id="supplier_modal">
    <div class="modal-content">
      <h5>Fill Information</h5>
      <div class="row">
        <div class="input-field col s4">
          <input id="sup_name" placeholder="Supplier Name" type="text">
        </div>
        <div class="input-field col s4">
          <input id="sup_tin" placeholder="TIN" type="text">
        </div>

        <div class="input-field col s4">
          <input id="sup_email" placeholder="Email Address" type="text">
        </div>
      </div>
      <div class="row no-margin no-margin">
        <div class="input-field col s8">
          <textarea class="materialize-textarea" id="sup_address" placeholder="Address" type="text"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s4">
          <input id="sup_person" placeholder="Contact Person" type="text">
        </div>
        <div class="input-field col s4">
          <input id="sup_contact" placeholder="Contact No." type="text">
        </div>
        <div class="input-field col s4">
          <input id="sup_fax" placeholder="Fax No." type="text">
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <a class="modal-close modal-action waves-effect waves-green btn-flat " href="#!">OK</a>
    </div>
  </div>
  {{> modal_script}}
</template>
