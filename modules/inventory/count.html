<template name="inventoryCount">
  <div class="row no-margin center">
    <h5><b>Physical Inventory Count</b></h5>
  </div>
  <div class="row">
    <div class="col offset-m1 m10 offset-l1 l10 s12">
      <div class="input-field col s12 m5 l5 no-margin no-padding">
        <input class="search-table validate" id="icon_prefix" type="text">
        <label for="icon_prefix">Search</label>
        <i class="material-icons top-indent prefix" id="search_icon">search</i>
      </div>
      <div class="col s12 m4 l4 right">
        <a class="btn-large right left-indent waves-effect blue waves-light" href="{{pathFor route="inventory-perform"}}">Create</a>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col offset-m1 m10 offset-l1 l10 s12">
      <!-- {{> leaderboard}} -->
      <table class="bordered centered">
        <thead>
          <tr>
            <th data-field="title">Inventory Count Title</th>
            <th data-field="date">Date</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Construction Count</td>
            <td>4/5/2016</td>
            <td><a href="#"><i class="material-icons">edit</i></a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</template>

<template name="inventoryPerform">
  <div class="row center no-margin">
    <h5><b>Perform Inventory Count</b></h5>
  </div>
  <div class="row">
    <br>
    <div class="col s12 m8 l8">
      <div class="row">
        <div class="input-field col s8">
          <input class="validate" id="count_title" type="text">
          <label for="count_title">Inventory Count Title</label>
        </div>
        <div class="input-field col s4">
          <label for="count_date">Inventory Count Date</label>
          <input class="datepicker" id="count_date" type="date">
        </div>
      </div>
      <div class="row col s12 m12 l12">
        <div class="input-field no-padding col s5 m5 l5">
          <input class="validate" id="count_item" placeholder="Item" type="text">
        </div>
        <div class="input-field col s2 m2 l2">
          <input class="validate" id="count_qty" placeholder="Qty." type="text">
        </div>
        <br>
        <button class="col s1 m1 l1 side-indent btn waves-effect waves-light">
          <i class="material-icons">remove</i>
        </button>
        <button class="col s1 m1 l1 side-indent btn waves-effect waves-light">
          <i class="material-icons">add</i>
        </button>
        <button class="col s2 m2 l2 right blue btn waves-effect waves-light">COUNT</button>
      </div>

      <div class="row no-margin">
        <!-- {{> leaderboard}} -->
      </div>
    </div>

    <div class="col s12 m4 l4">
      <div class="card-panel grey lighten-5">
        <div class="row">
          <div class="input-field col s7 no-padding no-margin">
            <p class="no-margin">
              <input checked="checked" class="with-gap" id="full" name="group3" type="radio"/>
              <label class="top-indent" for="full">FULL COUNT</label>
              <input class="with-gap" id="partial" name="group3" type="radio"/>
              <label for="partial">PARTIAL COUNT</label>
            </p>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <select>
              <option selected value="1">All Suppliers</option>
            </select>
          </div>
          <div class="input-field col s6">
            <select>
              <option selected value="1">All Categories</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="row hide-on-med-and-down no-margin no-padding">
            <a class="col s2 btn-large waves-effect side-indent waves-light">
              <i class="material-icons">keyboard_backspace</i>
            </a>
            <a class="col s2 btn-large waves-effect side-indent waves-light">
              <i class="material-icons">print</i>
            </a>
            <a class="col s2 btn-large waves-effect side-indent waves-light">
              <i class="material-icons">delete</i>
            </a>
            <a class="col s5 btn-large side-indent waves-effect blue waves-light right">Save</a>
          </div>
        </div>
      </div>

      <div class="col hide-on-large-only s7 m7">
        <ul class='dropdown-content' id='dropdown6'>
          <li>
            <a href="#!">Cancel</a>
          </li>
          <li>
            <a href="#!">Delete</a>
          </li>
          <li>
            <a href="#!">Print</a>
          </li>
          <li class="divider"></li>
          <li>
            <a href="#!">Update</a>
          </li>
        </ul>
        <a class="btn-flat right waves-effect dropdown-option no-padding waves-light dropdown-button" data-activates='dropdown6' href='#'>
          <i class="dropdown-option material-icons">arrow_drop_down_circle</i>
        </a>
      </div>
    </div>
  </div>
  {{> ui_script}}

  <footer class="page-footer transparent">

  </footer>
</template>
