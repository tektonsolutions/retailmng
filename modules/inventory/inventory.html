<template name="inventory">
    <main>
      <h5 class="lighten teal no-margin no-border top-padding bottom-padding left-padding"><b>Inventory</b></h5>
      {{> navbar}}
      {{> sidebar}}
      <div class="row">
        <div class="col s12">
           <div class="input-field col s10 m10 l5">
                  <input id="search_prefix" type="text" class="search-table validate">
                  <label for="search_prefix">Search</label>
                  <i id="search_icon" class="material-icons top-indent prefix">search</i>
          </div>
          <div class="col hide-on-med-and-down s12 top-indent no-padding offset-m1 offset-l1 m11 l6" >
            <button class="btn right left-indent waves-effect blue waves-light">Create</button>
            <button class="btn waves-effect side-indent right waves-light">View Report</button>
          </div>
          <div class="col hide-on-large-only s2 m2 no-padding">
              <ul id='dropdown3' class='dropdown-content'>
                <li><a href="#!">Report</a></li>
                <li class="divider"></li>
                <li><a href="#!">Create</a></li>
              </ul>
             <a class="btn-flat right waves-effect dropdown-option top-indent no-padding waves-light dropdown-button" href='#' data-activates='dropdown3'><i class="dropdown-option material-icons">more_vert</i></a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col offset-m1 m10 offset-l1 l10 s12">
          <!-- {{> leaderboard}} -->
        </div>
      </div>
    </main>
</template>
