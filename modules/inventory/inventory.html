<template name="inventory">
  <div class="row no-margin center">
    <h5><b>Inventory Register</b></h5>
  </div>
  <div class="row">
    <div class="col s12 m10 l10 offset-m1 offset-l1">
      <div class="input-field col s12 m5 l5 no-margin no-padding">
        <input class="search-table validate" id="icon_prefix" type="text">
        <label for="icon_prefix">Search</label>
        <i class="material-icons top-indent prefix" id="search_icon">search</i>
      </div>
      <div class="col s12 m4 l4 right">
        <a class="btn-large right left-indent waves-effect blue waves-light" href="{{pathFor route="inventory-entry"}}">Create</a>
        <a class="btn-large right waves-effect waves-light" href="">View Report</a>
      </div>

      <div class="col hide-on-large-only s2 m2 no-padding">
        <ul class='dropdown-content' id='dropdown3'>
          <li>
            <a href="#!">Report</a>
          </li>
          <li class="divider"></li>
          <li>
            <a href="#!">Create</a>
          </li>
        </ul>
        <a class="btn-flat right waves-effect dropdown-option top-indent no-padding waves-light dropdown-button" data-activates='dropdown3' href='#'>
          <i class="dropdown-option material-icons">more_vert</i>
        </a>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col s12 m10 l10 offset-m1 offset-l1">
      <!-- {{> leaderboard}} -->
      <table class="bordered centered">
        <thead>
          <tr>
            <th data-field="code">Item Code</th>
            <th data-field="desc">Description</th>
            <th data-field="price">Unit Price</th>
            <th data-field="qty">Qty</th>
            <th data-field="unit">Unit</th>
            <th data-field="cat">Category</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>C0001</td>
            <td>Angle Bar</td>
            <td>270.00</td>
            <td>7.0</td>
            <td>L</td>
            <td>Construction</td>
            <td><a href="#"><i class="material-icons">edit</i></a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  {{> ui_script}}
</template>
