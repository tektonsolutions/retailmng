<template name="inventoryEntry">
  <div class="row">
    <h5 class="lighten">
      <b>INVENTORY ENTRY</b>
    </h5>
    <div class="col s12 m6 l6 vertical-seperator">
      <div class="row">
        <div class="input-field col s4">
          <input class="validate" id="inv_code" type="text">
          <label for="item_prefix">Item Code</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input class="validate" id="inv_item" type="text">
          <label for="desc_prefix">Item Description</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <select>
            <option disabled selected value="">Unit</option>
            <option value="1">grams</option>
            <option value="2">kilo</option>
            <option value="3">ounce</option>
          </select>
          <label for="inv_unit">Unit of Measure</label>
        </div>
        <div class="input-field col s6">
          <select>
            <option disabled selected value="">Category</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
          </select>
          <label>Item Category</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s3">
          <input class="validate" id="inv_avecost" type="text">
          <label for="inv_avecost">Average Cost</label>
        </div>
        <div class="input-field col s3">
          <input class="validate" id="inv_lastcost" type="text">
          <label for="inv_lastcost">Last Cost</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s5">
          <input class="validate" id="inv_sellingprice" type="text">
          <label for="inv_sellingprice">Selling Price</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s5">
          <input class="validate" id="inv_qty" type="text">
          <label for="inv_qty">Qty. on Hand</label>
        </div>
      </div>

    </div>
    <div class="col s12 m6 l6">
      <div class="row">
        <div class="input-field col s12 m6 l4">
          <input class="validate" id="inv_reorderqty" type="text">
          <label for="inv_reorderqty">Reorder Qty.</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 m6 l4">
          <input class="validate" id="inv_reorderpt" type="text">
          <label for="inv_reorderpt">Reorder Pt.</label>
        </div>
      </div>
      <hr class="dashed top-indent">
      <b>CONVERT TO RETAIL</b>
      <div class="row top-indent">
        <div class="input-field col s3">
          <select>
            <option disabled selected value="">Unit</option>
            <option value="1">grams</option>
            <option value="2">kilo</option>
            <option value="3">ounce</option>
          </select>
          <label>Presets</label>
        </div>
      </div>
    </div>
  </div>
  {{> ui_script}}

  <footer class="page-footer transparent">
        <div class="row">
          <div class="row right top-indent">
            <button class="btn right left-indent waves-effect blue waves-light side-indent">Save</button>
            <button class="btn waves-effect side-indent right waves-light">Print</button>
            <button class="btn waves-effect side-indent right waves-light">Delete</button>
            <button class="btn waves-effect side-indent right waves-light">Cancel</button>
          </div>
        </div>
  </footer>
</template>
