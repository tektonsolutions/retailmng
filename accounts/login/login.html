<template name="login">
  <br><br><br><br><br>
  <form class="login col s12">
    <div class="row">
      <div class="col s6 m4 offset-m4">
        <div class="card-panel">
          <span class="teal-text">
            <div class="row center-align">
              <i class="material-icons large">security</i>
            </div>
            <div class="row center-align">
              <div class="input-field col s12">
                <input id="emp_username" type="text" placeholder="" name="username">
                <label for="emp_username" class="active">Username</label>
              </div>
            </div>
            <div class="row center-align">
              <div class="input-field col s12">
                <input id="emp_pw" type="password" placeholder="" name="password">
                <label for="emp_pw" class="active">Password</label>
              </div>
            </div>
            <br>
            <div class="row">
              <a class="waves-effect waves-light btn-large col s12" type="submit"><b>LOG IN</b></a>
            </div>
          </span>
        </div>
      </div>
    </div>
  </form>
</template>
