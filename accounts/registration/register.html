<template name="register">
  <form class="register col s12">
    <div class="row">
      <div class="col s6 m4 offset-m4">
        <div class="card-panel">
          <span class="teal-text">
            <div class="row center-align">
              <i class="material-icons large">security</i>
            </div>
            <div class="row center-align">
              <div class="input-field col s12">
                <input id="emp_username" type="text" class="validate" name="username">
                <label for="emp_username">Username</label>
              </div>
            </div>
            <div class="row center-align">
              <div class="input-field col s12">
                <input id="emp_pw" type="password" class="validate" name="password">
                <label for="emp_pw">Password</label>
              </div>
            </div>
            <br>
            <div class="row">
              <input class="waves-effect waves-light btn-large col s12" type="submit" value="REGISTER">
            </div>
          </span>
        </div>
        <!--error container-->
        <p id="errorBox">
        </p>
      </div>
    </div>
  </form>
</template>
