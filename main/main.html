<head>
  <title>Retail Management</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
</head>

<template name="main">
  {{> yield}}
</template>

<!--scripts-->
<template name="ui_script">
  <script type="text/javascript">
    $(document).ready(function() {
      var currentDate = new Date();
      var $input = $(".datepicker").pickadate();
      var picker = $input.pickadate("picker");
      picker.set("select", new Date());
      $("select").material_select();

      $(".modal-trigger").leanModal();
      $(".button-collapse").sideNav();
      $("ul.tabs").tabs();
    });

    
  </script>
</template>
<template name="select_script">
  <script type="text/javascript">
    $(document).ready(function() {
      $("select").material_select();
    });
    </script>
</template>
<template name="tabs_script">
<script type="text/javascript">
    $(document).ready(function() {
      $("ul.tabs").tabs();
    });
</script>
</template>
<template name="modal_script">
  <script type="text/javascript">
    $(".modal-trigger").leanModal();
  </script>
</template>
<template name="sidenav_script">
 <script type="text/javascript">
    $(document).ready(function() {
      $(".button-collapse").sideNav();
    });
  </script>
</template>
<template name="sidebar">
  <ul id="slide-out" class="side-nav fixed">
      <li><a href="/sales">Sales</a></li>
      <li><a href="/employees">Employees</a></li>
      <li><a href="/suppliers">Suppliers</a></li>
      <li><a href="/inventory">Inventory</a></li>
      <li><a href="/presets">Presets</a></li>
      <li><a href="/units">Units</a></li>
  </ul>
  {{> sidenav_script}}
</template>
<template name="navbar">
  <nav class="navbar-indent teal">
      <div class="nav-wrapper">
        <div class="row">
          <div class="col toggle-parent">
            <ul class="left">
              <li><a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a></li>
            </ul>
            <ul class="side-nav" id="mobile-demo">
              <li><a href="/sales">Sales</a></li>
              <li><a href="/employees">Employees</a></li>
              <li><a href="/suppliers">Suppliers</a></li>
              <li><a href="/inventory">Inventory</a></li>
              <li><a href="/presets">Presets</a></li>
              <li><a href="/units">Units</a></li>
            </ul>
          </div>
          <div class="col s12 m12 l12 no-padding search-parent">
            <form>
              <div class="input-field">
                <input id="search" type="search" class="right-align right-padding col s12"/>
                <label for="search"><i class="material-icons">search</i></label>
                <i class="material-icons">close</i>
              </div>
            </form>
          </div>
        </div>
      </div>
    </nav>
</template>
